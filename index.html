<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="buttons">
                <button data-bombs="10" data-width="8" data-height="8" 
                        data-cwidth="600" data-cheight="600" type="button">8x8</button>
                <button data-bombs="40" data-width="16" data-height="16" 
                        data-cwidth="736" data-cheight="736"type="button">16x16</button>
                <button data-bombs="99" data-width="30" data-height="30" 
                        data-cwidth="1200" data-cheight="640"type="button">30x16</button>
            </div>
            <canvas id="minefield" width="600px" height="600px"></canvas>
        </div>
        <img class="number" id="0" src="images/0.png">
        <img class="number" id="1" src="images/1.png">
        <img class="number" id="2" src="images/2.png">
        <img class="number" id="3" src="images/3.png">
        <img class="number" id="4" src="images/4.png">
        <img class="number" id="5" src="images/5.png">
        <img class="number" id="6" src="images/6.png">
        <img class="number" id="7" src="images/7.png">
        <img class="number" id="8" src="images/8.png">
        <img class="flag" src="images/flag.png">
        <img class="mine" src="images/mine.png">
        <img class="hit_mine" src="images/hit_mine.png">
        <img class="unchecked" src="images/unchecked.png">
        <script type="module" src="main.js"></script>
    </body>
</html>
